<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>주문 목록</title>
</head>
<body>
<header>
    <a href="/index.html">HOME</a>
</header>
<h1>주문 목록</h1>

<ol>
    <li>피자</li>
    <li>치킨</li>
    <li>탕수육</li>
    <li>떡볶이</li>
    <li>짜장면</li>
    <li>김치찌개</li>
    <li>오므라이스</li>
</ol>

<div id="order-list">
    <table border="1">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>OrderContentIndex</th>
        </tr>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.name}"></td>
            <td th:text="${order.orderContentIndex}"></td>

        </tr>
    </table>

</div>

</body>
</html>
